<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap4.3.1/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>JS Issue Tracker</title>
</head>
<body onload="fetchIssues()">
    <!-- Input container components -->
    <div class="container" id="custom-container">
        <h1 id="heading">JS Issues Tracker<small> by CodeGeeks.io</small></h1>
        <div class="jumbotron">
            <form action="" id="jssissueInputForm">
                <h3>Add New Issue:</h3>
                <div class="form-group">
                    <label for="issueDescInput">Description</label>
                    <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue...">
                </div>
                <div class="form-group">
                    <label for="issueDescInput">Severity</label>
                    <div>
                        <select name="" id="issueSeverityInput" class="form-control">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="issueDescInput">Assigned To</label>
                    <input type="text" class="form-control" id="issueDescInput" placeholder="Enter responsibility...">
                </div>
                <buttun type="submit" class="btn btn-primary">Add</buttun>
            </form>
        </div>

        <div class="col-lg-12">
            <div id="issueList">
            </div>
        </div>
        <div class="footer">
                <p>&copy; codegeeks.io</p>
        </div>
    </div>
    

    <script src="chancejs.js"></script>
    <script src="app.js"></script>
    <script src="bootstrap4.3.1/js/bootstrap.js"></script>
</body>
</html>
