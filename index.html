<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap4.3.1/css/bootstrap.css">
    <title>JS Issue Tracker</title>
</head>
<body>
    <div class="container">
        <h1>JS Issues Tracker<small>by CodeGeeks.io</small></h1>
        <div class="jumbotron">
            <h3 class="display-3">Add New Issue:</h3>
            <form action="" id="jssissueInputForm">
                <div class="form-group">
                    <label for="issueDescInput">Description</label>
                    <input type="text" class="form-control" id="issueDescInput" placeholder="Description">
                </div>
            </form>
            
        </div>

        </div>
    </div>
    

    <script src="chancejs.js"></script>
    <script src="app.js"></script>
    <script src="bootstrap4.3.1/js/bootstrap.js"></script>
</body>
</html>
